<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink ="/">Accueil</a>
      <a mat-list-item routerLink ="/login">Login</a>

      <a mat-list-item routerLink ="/carte">La Carte</a>
      <a mat-list-item routerLink ="/reserve">RÃ©server</a>
      <a mat-list-item routerLink ="/contact">Contact</a>
      <a mat-list-item routerLink ="/categories">Category</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Restaurant Angular</span>
      
    </mat-toolbar>
    <!-- Add Content Here -->

    
    
    <!-- *****c'est ici que s'affiche la vue du component**** -->
          <router-outlet></router-outlet> 
    <!-- fin de l'affichage -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
